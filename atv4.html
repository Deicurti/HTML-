<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <script>
       
        let numeroEscolhido = Math.floor(Math.random() * 10) + 1;
        let tentativa;
        let tentativas = 0;
        let acertou = false;

       
        while (!acertou) {
            tentativa = parseInt(prompt("Jogador 2, insira sua tentativa: "));
            tentativas++;
            
            if (tentativa === numeroEscolhido) {
                alert(`Você acertou! O número era ${numeroEscolhido}. Você conseguiu em ${tentativas} tentativas.`);
                acertou = true;
            } else {
                alert("Tente novamente!");
            }
        }
    </script>
</body>
</html>
